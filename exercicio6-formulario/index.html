<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
</head>
<body>
    <form id="formSorteio">
        <div>
            <label for="quantidade">Quantidade de números a sortear:</label>
            <input type="number" id="quantidade" min="1" value="1" required>
        </div>
        
        <div>
            <label for="minimo">Valor mínimo:</label>
            <input type="number" id="minimo" value="1" required>
        </div>
        
        <div>
            <label for="maximo">Valor máximo:</label>
            <input type="number" id="maximo" value="100" required>
        </div>
        
        <button type="submit">Sortear</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>
</body>
</html>
